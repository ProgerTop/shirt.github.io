<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Document</title>
</head>
<body>
	<div id="div">
		<img src="images/shirt.jpg" id="img" alt="">
		<textarea disabled id="text" cols="1" rows="6"></textarea>
	</div>
	<input type="text" id="shirt_txt">	
	<script>
		$("input").keyup(function() {
			var value = $(this).val();
			$("#text").text(value);
		});

	</script>
</body>
</html>
